<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/bar.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-hab.css">
    <link rel="stylesheet" href="css/components/subtitles.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/wrapper-projects.css">
    <link rel="stylesheet" href="css/components/card-project.css">
</head>
<body>
    <header class="header">
        <img src="./assets/img/Logo.png" alt="Logo" height, width="70">
        <nav> <!-- navegation guardar links -->
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="./assets/img/Logo.png">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Lucas N. Pereira</h1>
                <h2 class="subtitles">FullStack Developer</h2>
            </div>
            <div class="navigation">
                <a href="" class="button">Download CV</a>
                <a href="" class="button">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-hab">
                    <img class="icon" src="assets/img/ico_html5.png" alt="Logo do HTML em pixel">
                    <div class="position">
                        <h3 class="title">HTML</h3>
                        <progress class="bar" max="100"></progress>
                    </div>
            </article>

            <article class="skill-hab">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do JAVA em pixel">
                    <div class="position">
                        <h3 class="title">JAVA</h3>
                        <progress class="bar" max="100"></progress>
                    </div>
            </article>

            <article class="skill-hab">
                    <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS em pixel">
                    <div class="position">
                        <h3 class="title">CSS</h3>
                        <progress class="bar" max="100"></progress>
                    </div>
            </article>

            <article class="skill-hab">
                    <img class="icon" src="assets/img/ico_tdd.png" alt="Logo do HTML em pixel">
                    <div class="position">
                        <h3 class="title">PYTON</h3>
                        <progress class="bar" max="100"></progress>
                    </div>
            </article>

            <article class="skill-hab"> 
                    <img class="icon" src="assets/img/ico_js.png" alt="Logo do JAVASCRIPT em pixel">
                    <div class="position">
                        <h3 class="title">JAVASCRIPT</h3>
                        <progress class="bar" max="100"></progress>
                    </div>
            </article>

            <article class="skill-hab">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="Logo do  em pixel">
                    <div class="position">
                        <h3 class="title">REST API</h3>
                        <progress class="bar" max="100"></progress>
                    </div>
            </article>

            <article class="skill-hab">
                    <img class="icon" src="assets/img/ico_react.png" alt="Logo que representa a lingua inglesa em pixel">
                    <div class="position">
                        <h3 class="title">ENGLISH</h3>
                        <progress class="bar" max="100"></progress>
                    </div>
            </article>

            <article class="skill-hab">
                    <img class="icon" src="assets/img/ico_ux.png" alt="Logo do HTML em pixel">
                    <div class="position">
                        <h3 class="title">UX</h3>
                        <progress class="bar" max="100"></progress>
                    </div>
            </article>
        </div>
    </section>

    <section class="section -projects">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-projects">
            <figure class="card-project">
                <img src="assets/img/logo-firedlabs.svg" alt="Logo da logo-firedlabs"/>
            </figure>

            <figure class="card-project -icon2">
                <img src="assets/img/logo-collabcode.png" alt="Logo da logo-firedlabs"/>
            </figure>

            <figure class="card-project -icon3">
                <img src="assets/img/portfolio.png" alt="Logo da logo-firedlabs"/>
            </figure>
        </div>
    </section>
</body>
</html>
